{% extends 'base.html' %}

{% block body %}

<form method='POST'>
    {% csrf_token %}
    {{form.non_field_errors}}
    <table>
        {%for field in form%}
            <strong>{{field.label_tag}}</strong>{{field}}<br>
        {% endfor %}
    <table>
    <input type='submit' value='Submit'>
{% endblock  %}
