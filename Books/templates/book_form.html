{% extends 'base.html' %}

{% block body %}

<form method='POST' class='book-form'>
    {% csrf_token %}
    {{form.non_field_errors}}
    <table>
        {%for field in form%}
            <strong>{{field.label_tag}}</strong>{{field}}<br><br>
        {% endfor %}
    </table>
    <input type='submit' value='Submit'>
{% endblock  %}
