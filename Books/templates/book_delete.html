{% extends 'base.html' %}

{% block body %}

<form class='delete_form' method='POST'>
    {% csrf_token %}
    <h3>{{book.title}}</h3>
    <img src='{{book.cover}}' alt="No Photo" width="130" height="200" />
    <p>Are you sure that you wanna delete: {{book.title}}</p>
    <button class='no_button'><a href='{% url "books" %}'>No!</button>
    <input type='submit' value='Yes'>
</form>


{% endblock  %}
